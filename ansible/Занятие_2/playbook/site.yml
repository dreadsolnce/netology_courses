---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - name: Скачивание пакетов
      block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: '0644'
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: '0644'
    - name: Install clickhouse packages
      become: true
      ansible.builtin.dnf:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
        disable_gpg_check: true
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc != 82
      changed_when: create_db.rc == 0

- name: Install vector
  hosts: vector
  handlers:
    - name: Start vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
  tasks:
#    - name: Проверка наличия скачанного архива
#      stat: 
#        path: "./vector.tar.gz"
#      register: res_archiv
#      tags:
#        - create_dir
#    - name: Результат проверки
#      debug:
#        var: res_archiv
    - name: Скачиваем rpm пакет с программой vector
      ansible.builtin.get_url:
        url: "https://yum.vector.dev/stable/vector-0/x86_64/vector-{{vector_version}}.x86_64.rpm"
        dest: "/tmp/vector-{{vector_version}}.rpm"
        mode: '0644'
#      when: res_archiv.stat.exists == false
      tags:
        - download-archive

    - name: Устанавливаем пакет rpm
      become: true
      ansible.builtin.yum:
        name:
          - "/tmp/vector-{{vector_version}}.rpm"
        disable_gpg_check: true
      tags:
        - install-rpm

    - name: Создаем директрию
      file:
        path=/var/lib/vector
        mode=0755
        owner=vector
        group=vector
        state=directory
      become: true
      tags:
        - dir-vector

    - name: Настройка конфигурации из шаблона
      become: true
      ansible.builtin.template:
        src: vector.j2
        dest: /etc/vector/vector.yaml
      notify: Start vector service
      tags:
        - create-conf
